<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My page</title>
	<link rel="stylesheet" href="./main.css">
</head>

<body>
	<div class="conteiner">
		<p class="p">Please sign up</p>
		<input type="text" id="fName" class="style-input" placeholder="First name">
		<div class="aicon ai-1"></div>
		<div class="warning email-worn w-1">Please provide a valid First name.</div>
		<input type="text" id="sName" class="style-input" placeholder="Last name">
		<div class="aicon ai-2"></div>
		<div class="warning email-worn w-2">Please provide a valid Last name.</div>
		<input type="email" id="email" class="style-input email" placeholder="Email address">
		<div class="aicon ai-3"></div>
		<div class="warning email-worn w-3">Please provide a valid Email address</div>
		<input type="password" id="pass" class="style-input" placeholder="Password">
		<div class="aicon ai-4"></div>
		<div class="warning password-worn w-4">Please provide a valid Password.</div>
		<input type="button" value="Sing up" class="button-1" name="singUp">
		<input type="button" class="sing-in" value="Sign In new">
	</div>

	<div class="conteiner-2">
		<p class="p">Please sign up</p>
		<input type="email" id="email2" class="style-input" placeholder="Email address">
		<div class="aicon ai-5"></div>
		<div class="warning email-worn w-5">Please provide a valid Email address</div>

		<input type="password" id="pass2" class="style-input" placeholder="Password">
		<div class="aicon ai-6"></div>
		<div class="warning password-worn w-6">Please provide a valid Password.</div>

		<input type="button" value="Sing up" class="button-2" name="singUp">
		<input type="button" class="sing-up" value="Sign up new">
	</div>

	<div class="conteiner-3">
		<div class="block-user-3">
			<div class="filling">
				<img src="./aicon/man-2.jfif">
				<div class="names">
					<p class="name p">tttt</p>
					<p class="second-name p">rrrrrrrrrrr</p>
				</div>
				<p class="email-3 p position"></p>
				<p class="position email p">Designer & Web Developing</p>
			</div>
		</div>
		<input type="reset" value="Sing Up" name="reset" class="button-3">
	</div>


	<script src="script.js"></script>
</body>

</html>
